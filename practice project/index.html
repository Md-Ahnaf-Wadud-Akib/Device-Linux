<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
    <link rel="stylesheet" href="CSS/login.css" />
  </head>
  <body class="center-text">
    <nav class="navigation-section">
      <div class="nav-img-div">
        <img src="NASA_logo.svg.png" alt="" />
      </div>
      <div class="dark-button">
        <button id="dark-mode" class="button-mode">Dark Mode</button>
      </div>
    </nav>
    <header class="css-header">
      <h1>Welcome to the banking system</h1>
    </header>
    <main class="css-main">
      <h2>Please Log in here</h2>
      <div>
        <input
          class="display-block"
          type="email"
          name=""
          id="mail-address"
          placeholder="Please enter your mail address"
        />
        <input
          class="display-block"
          type="password"
          name=""
          id="user-password"
          placeholder="Please enter your password"
        />
        <button id="submit-btn" class="css-submit-button">Submit</button>
      </div>
    </main>
    <script src="JS/utility.js"></script>
    <script src="JS/login.js"></script>
  </body>
</html>
