<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Comment</title>
  </head>
  <body>
    <h1 id="information">Hello World</h1>
    <input type="text" name="" id="input-text" />
    <button disabled id="deleteInfo">Delete</button>

    <section>
      <h1>Event Bubble</h1>
      <ul class="list-container">
        <li class="list-items">Lorem, ipsum dolor.</li>
        <li class="list-items">Qui, sit ratione!</li>
        <li class="list-items">Exercitationem, sapiente modi?</li>
        <li class="list-items">Eos, magni iusto.</li>
        <li class="list-items">Dolores, autem perspiciatis.</li>
        <li class="list-items">Vitae, officia consectetur?</li>
      </ul>
    </section>

    <script>
      let information = document.getElementById("information");
      let inputText = document.getElementById("input-text");
      let deleteButton = document.getElementById("deleteInfo");

      inputText.addEventListener("keyup", function(event){
        let text0 = event.target.value;
        if(text0 === "delete"){
            deleteButton.removeAttribute("disabled");
        }
        else{
            deleteButton.setAttribute("disabled", true);
        }
      })

      deleteButton.addEventListener("click", function () {
        information.style.display = "none";
      });


      let listContainer = document.getElementById("list-container");
      let listItems = document.getElementsByClassName("list-items");
      for(let item of listItems){
        item.addEventListener("click", function(){
          console.log(item.innerText);
        })
      }
    </script>
  </body>
</html>
