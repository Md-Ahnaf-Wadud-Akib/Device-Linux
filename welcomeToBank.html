<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-4xQW text-center pt-20 pb-9">
        Welcome to the banking system
      </h1>
    </header>

    <main class="w-4/5 mx-auto">
      <section class="grid grid-cols-3 gap-4">
        <div class="bg-red-300 p-9 text-center">
          <h1 class="text-2xl pb-5">Deposit</h1>
          <h2 class="bg-white text-lg p-2">$<span>00</span></h2>
        </div>
        <div class="bg-sky-300 p-9 text-center">
          <h1 class="text-2xl pb-5">Withdraw</h1>
          <h2 class="bg-white text-lg p-2">$<span id="show-withdraw-value">00</span></h2>
        </div>
        <div class="bg-violet-300 p-9 text-center">
          <h1 class="text-2xl pb-5">Total Amount</h1>
          <h2 id="total-amount" class="bg-white text-lg p-2">$<span>1250</span></h2>
        </div>
      </section>
      <section class="grid grid-cols-2 gap-5 mt-9">
        <div class="bg-teal-400 p-9 text-center">
          <h2 class="pb-3 text-xl">Please enter your deposit value:</h2>
          <input
            class="block ml-32 py-auto pl-2"
            type="number"
            name=""
            id=""
            placeholder="$ enter the amount"
          />
          <button
            class="bg-orange-500 hover:bg-sky-700 text-slate-100 px-9 py-2 rounded-md mt-5"
            type="submit"
          >
            Submit
          </button>
        </div>
        <div class="bg-pink-400 p-9 text-center">
          <h2 class="pb-3 text-xl">Please enter your withdraw value:</h2>
          <input id="withdraw-value"
            class="block ml-32 py-auto pl-2"
            type="number"
            name=""
            id=""
            placeholder="$ enter the amount"
          />
          <button id="withdraw-button"
            class="bg-orange-500 hover:bg-sky-700 text-slate-100 px-9 py-2 rounded-md mt-5"
            type="submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="JavaScript/bank.js"></script>
  </body>
</html>
