<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="w-4/5">
      <section class="bg-sky-300 mt-32 ml-56 pb-9 rounded-lg">
        <h1 class="text-2xl text-center pt-8">Welcome to banking system</h1>
        <div class="pl-80 pt-9">
          <input
            class="block mb-4 px-3"
            type="email"
            name=""
            id="mail-field"
            placeholder="Please enter your mail address"
          />
          <input
            class="px-3 block"
            type="password"
            name=""
            id="password-field"
            placeholder="Please enter your password"
          />
          <button id="submit-btn" class="bg-amber-300 px-5 py-1 mt-2 ml-16 hover:bg-sky-700 hover:text-slate-50 rounded-lg">Submit</button>
        </div>
      </section>
    </main>

    <!-- script -->
     <script src="js/login.js"></script>
  </body>
</html>
