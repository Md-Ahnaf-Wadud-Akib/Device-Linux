<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main>
      <section class="bg-sky-300 w-4/5 ml-36 mt-10 pt-16 pb-16 rounded-lg">
        <h1 class="text-2xl text-center mb-10">
          Welcome to basic banking system
        </h1>
        <div class="grid grid-cols-3 gap-4 px-16">
          <!-- Deposit -->
          <div class="bg-teal-400 text-center pb-10 pt-10 rounded-lg">
            <h3 class="text-xl">Deposit</h3>
            <h4 class="bg-white mx-9 mt-4">
              $<span id="deposit-previous-field">00</span>
            </h4>
          </div>
          <!-- Withdraw -->
          <div class="bg-pink-300 text-center pb-10 pt-10 rounded-lg">
            <h3 class="text-xl">Withdraw</h3>
            <h4 class="bg-white mx-9 mt-4">$<span id="withdraw-previous-field">00</span></h4>
          </div>
          <!-- Total Amount -->
          <div class="bg-orange-300 text-center pb-10 pt-10 rounded-lg">
            <h3 class="text-xl">Total Amount</h3>
            <h4 class="bg-white mx-9 mt-4">
              $<span id="total-amount-field">1500</span>
            </h4>
          </div>
        </div>

        <!-- input deposit and withdraw -->
        <div>
          <div class="grid grid-cols-2 gap-4 px-16 pt-10">
            <!-- deposit -->
            <div class="bg-red-300 text-center pb-10 pt-10 rounded-lg">
              <h3>Deposit Amount</h3>
              <input
                id="deposit-input-field"
                class="block ml-20 mt-2 mb-2 w-80 px-4"
                type="text"
                name=""
                id=""
                placeholder="Please enter your deposit amount"
              />
              <button
                id="deposit-sub-btn"
                class="bg-orange-300 hover:bg-sky-400 hover:text-white px-6 py-1 rounded-lg"
              >
                Submit
              </button>
            </div>

            <!-- withdraw -->

            <div class="bg-yellow-300 text-center pb-10 pt-10 rounded-lg">
              <h3>Withdraw Amount</h3>
              <input
                id="withdraw-field"
                class="block ml-20 mt-2 mb-2 w-80 px-4"
                type="text"
                name=""
                id=""
                placeholder="Please enter your deposit amount"
              />
              <button
                id="withdraw-btn"
                class="bg-orange-300 hover:bg-sky-400 hover:text-white px-6 py-1 rounded-lg"
              >
                Submit
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- script files -->
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
