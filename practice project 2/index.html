<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice project 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header
      class="bg-gray-600 text-white mx-9 mt-8 px-16 py-9 flex justify-between"
    >
      <div>
        <h1 class="text-lg">Geometry Calculator</h1>
        <h4 class="text-xs">Measure the geometry</h4>
      </div>
      <button class="px-9 bg-sky-300 text-sm rounded-lg text-black">
        Blog
      </button>
    </header>
    <main class="mx-16 mt-8">
      <!-- card section -->

      <section class="flex">
        <!-- card div -->

        <div class="flex-1 grid grid-cols-2 gap-y-9">
          <!-- card-1 -->

          <div class="card card-compact bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="photos/triangle.png" alt="Triangle" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-xl">Triangle</h2>
              <p class="text-center">Area (A) = 0.5 X b X h</p>
              <div>
                <input id="base" class="w-24 px-4 py-2" type="text" placeholder="b"> cm 
                <input id="height" class="w-24 px-4 py-2" type="text" placeholder="h"> cm
              </div>
              <div class="card-actions justify-center">
                <h1>Area: <span id="display-value">00</span> cm<sup>2</sup></h1>
                <button id="cal-btn" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

          <!-- card 2 -->

          <div class="card card-compact bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="photos/rectangle.png" alt="Rectangle" />
            </figure>
            <div class="card-body">
              <h2 class="text-center text-xl">Rectangle</h2>
              <p class="text-center">Area (A) = w X l</p>
              <div>
                <input id="rectangle-w" class="w-24 px-4 py-2" type="text" placeholder="w"> cm 
                <input id="rectangle-l" class="w-24 px-4 py-2" type="text" placeholder="l"> cm
              </div>
              <div class="card-actions justify-center">
                <h1>Area: <span id="display-rectangle">00</span> cm<sup>2</sup></h1>
                <button id="rectangle-btn" class="btn btn-primary w-full">Calculate</button>
              </div>
            </div>
          </div>

          <!-- card 3 -->

          <div class="card card-compact bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>

          <!-- card 4 -->

          <div class="card card-compact bg-base-100 w-96 shadow-xl">
            <figure>
              <img
                src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
                alt="Shoes"
              />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Shoes!</h2>
              <p>If a dog chews shoes whose shoes does he choose?</p>
              <div class="card-actions justify-end">
                <button class="btn btn-primary">Buy Now</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Area -->
        <div class="w-96 border border-gray-400 rounded-2xl">
          <h1 class="text-lg text-white text-center pt-6">Area Calculations</h1>
        </div>
      </section>
    </main>

    <!-- script -->
     <script src="js/utilities.js"></script>
     <script src="js/triangle.js"></script>
     <script src="js/rectangle.js"></script>
  </body>
</html>
